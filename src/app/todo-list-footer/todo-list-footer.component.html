<footer class="footer" *ngIf="todos.length > 0">
  <span class="todo-count">
    <strong>{{activeTodos.length}}</strong> {{activeTodos.length == 1 ? 'item' : 'items'}} left
  </span>
  <div>
    <label for="toggle-all">Mark all as complete</label>
    <input id="toggle-all" class="toggle-all" type="checkbox" [checked]="allCompleted" (click)="markAll(allCompleted)">
  </div>

  <ul class="filters">
    <li>
      <a routerLink="/active">active</a>
    </li>
    <li>
      <a routerLink="/completed">completed</a>
    </li>
    <li>
      <a routerLink="/all" routerLinkActive="active">all</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="clearCompletedTodos()" [hidden]="!completedTodos.length">Clear completed</button>
</footer>
